<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMB's Calculator Activity || ITIS3135 || AMB's Calculator </title>
    <link rel="stylesheet" href="styles/calculator.css">
    <link rel="stylesheet" href="styles/default.css">
    <script src="scripts/calculator_try.js" defer></script>
</head>
<body>
    <header>
            <div data-include="components/header.html"></div>
    
        
    </header>
    <main>
        <h2>  Joshua Ogundele's AMB || Calculator Try</h2>
        <p>  Calculator Try Activity For ITIS 3135</p>
        <div class="calculator"> 
            <div class="display">
                <input type="text" name="textNumber" readonly>
            </div>
            <div class="buttons">
                <button class="operator">+</button>
                <button class="operator">-</button>
                <button class="operator">x</button>
                <button class="operator">รท</button>
    
                <button class="num">7</button>
                <button class="num">8</button>
                <button class="num">9</button>
    
                <button class="num">4</button>
                <button class="num">5</button>
                <button class="num">6</button>
    
                <button class="num">1</button>
                <button class="num">2</button>
                <button class="num">3</button>
                <button class="equals" rowspan="2">=</button>
    
                <button class="num zero">0</button>
                <button class="decimal">.</button>
                <button class="clear">AC</button>
            </div> 
        </div>
    </main>

  <footer>
    <div data-include="components/footer.html"></div>
  </footer>
    <script src="scripts/HTMLInclude.min.js"></script>
    
</body>
</html>
