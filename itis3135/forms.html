        <h2> Joshua Ogundele's AMB || Forms</h2>
        <form id= 'survey-form'>
            <label for='name' id='name-label'> Name:
              <input id='name'
            type='text' placeholder="Enter your name" required >
              </label> 
              <br>

               <label for='email' id='email-label'> Email:
              <input id='email'
            type='email' placeholder="Enter your email" required >
              </label>
              <br>
               <label for='number' id='number-label'> Phone Number:
                <input type="tel" id="phone" name="phone"
                placeholder="123-456-6789"
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
              </label>
              <br>
              <label> Did you enjoy the website?</label>
              <label for='rad1'>
              <input type= 'radio' id='rad1' name='rad' value='rad1'>
              Yes
              </label>
              <label for='rad2'>
                <input type='radio' id='rad2' name='rad' value='rad2'>
                No
                </label>
                <label> 
                    <br> 
                  Would you recommend this website to others?
                  </label>
          <label for='dropdown'></label><select id= 'dropdown'>
            <option value="" name="select" type='radio'>Select one
              </option> 
            <option value='1' name="Yes" type='radio'>Yes</option>
            <option value='2' name="No" type='radio'>No</option>
            </select>
            <br>
            <label for="check"><input type='checkbox' name='check' id="check"
            value= "check"> I Agree To The Terms And Conditions</label>
            <br>
            <label><input type= 'checkbox' name='check1' value="check1">Subscribe to the newsletter</label>
            <label for="comments"> Do You Have Any Comments?
            <textarea id= "comments" name="comments" placeholder="Comments">
              </textarea>
              </label>
              <br>
              <input type="reset" value="Reset">
              <input type='submit' value="Submit" id='submit'>
